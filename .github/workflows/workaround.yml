name: workaround w/ poetry env use VER

on: [push]

env:
  PYTHON_VERSION: "3.9"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: pipx install poetry==1.1.13
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        cache: 'poetry'
    - run: |
        poetry env use 3.9
        poetry install
    - run: python -V
    - run: poetry run python -V
    - run: poetry run pytest
